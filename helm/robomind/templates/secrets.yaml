apiVersion: v1
kind: Secret
metadata:
  name: {{ include "robomind.fullname" . }}-secrets
  namespace: {{ include "robomind.namespace" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ include "robomind.databaseUrl" . | quote }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | default "change-me-in-production" | quote }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | default "" | quote }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | default "" | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | default "robomind" | quote }}
