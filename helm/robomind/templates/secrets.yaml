{{/*
secrets.yaml - RoboMindOS Secrets
=============================================================================
*/}}
{{- include "robomind.validateSecrets" . }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "robomind.fullname" . }}-secrets
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret for authentication
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  # Google API key (optional)
  {{- if .Values.secrets.googleApiKey }}
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | b64enc | quote }}
  {{- end }}
  # Gemini API key (optional)
  {{- if .Values.secrets.geminiApiKey }}
  GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | b64enc | quote }}
  {{- end }}
  # PostgreSQL password
  {{- if .Values.postgres.enabled }}
  POSTGRES_PASSWORD: {{ .Values.postgres.auth.password | b64enc | quote }}
  {{- end }}
  # RustFS credentials
  {{- if or .Values.rustfs.enabled .Values.rustfs.external.enabled }}
  RUSTFS_ACCESS_KEY: {{ .Values.rustfs.auth.accessKey | b64enc | quote }}
  RUSTFS_SECRET_KEY: {{ .Values.rustfs.auth.secretKey | b64enc | quote }}
  {{- end }}
