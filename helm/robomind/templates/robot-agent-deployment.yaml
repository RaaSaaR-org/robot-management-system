{{- if .Values.robotAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "robomind.fullname" . }}-robot-agent
  namespace: {{ include "robomind.namespace" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
    app.kubernetes.io/component: robot-agent
spec:
  replicas: {{ .Values.robotAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "robomind.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: robot-agent
  template:
    metadata:
      labels:
        {{- include "robomind.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: robot-agent
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: robot-agent
          image: {{ include "robomind.image" (dict "repository" .Values.robotAgent.image.repository "tag" .Values.robotAgent.image.tag "Values" .Values) }}
          imagePullPolicy: {{ .Values.robotAgent.image.pullPolicy }}
          ports:
            - containerPort: 41243
              protocol: TCP
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "robomind.fullname" . }}-secrets
                  key: GEMINI_API_KEY
            - name: SERVER_URL
              value: "http://{{ include "robomind.fullname" . }}-server:{{ .Values.server.service.port }}"
            - name: PUBLIC_URL
              value: "http://{{ include "robomind.fullname" . }}-robot-agent:{{ .Values.robotAgent.service.port }}"
            - name: PORT
              value: "41243"
            - name: ROBOT_ID
              value: {{ .Values.robotAgent.env.ROBOT_ID | quote }}
            - name: ROBOT_NAME
              value: {{ .Values.robotAgent.env.ROBOT_NAME | quote }}
            - name: ROBOT_MODEL
              value: {{ .Values.robotAgent.env.ROBOT_MODEL | quote }}
            - name: ROBOT_CLASS
              value: {{ .Values.robotAgent.env.ROBOT_CLASS | quote }}
            - name: MAX_PAYLOAD_KG
              value: {{ .Values.robotAgent.env.MAX_PAYLOAD_KG | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: 41243
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 41243
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.robotAgent.resources | nindent 12 }}
      initContainers:
        - name: wait-for-server
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ include "robomind.fullname" . }}-server 3001; do echo waiting for server; sleep 2; done;']
{{- end }}
