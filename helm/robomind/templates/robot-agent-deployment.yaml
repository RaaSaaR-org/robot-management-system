{{/*
robot-agent-deployment.yaml - RoboMindOS Robot Agent Deployment
=============================================================================
*/}}
{{- if .Values.robotAgent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "robomind.robotAgent.fullname" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
    app.kubernetes.io/component: robot-agent
spec:
  replicas: {{ .Values.robotAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "robomind.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: robot-agent
  template:
    metadata:
      labels:
        {{- include "robomind.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: robot-agent
    spec:
      {{- include "robomind.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "robomind.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: robot-agent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.robotAgent.image.repository }}:{{ .Values.robotAgent.image.tag }}"
          imagePullPolicy: {{ .Values.robotAgent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 41243
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "41243"
            - name: SERVER_URL
              value: "http://{{ include "robomind.server.fullname" . }}:{{ .Values.server.service.port }}"
            # Robot configuration
            - name: ROBOT_ID
              value: {{ .Values.robotAgent.env.robotId | quote }}
            - name: ROBOT_NAME
              value: {{ .Values.robotAgent.env.robotName | quote }}
            - name: ROBOT_MODEL
              value: {{ .Values.robotAgent.env.robotModel | quote }}
            - name: ROBOT_CLASS
              value: {{ .Values.robotAgent.env.robotClass | quote }}
            - name: MAX_PAYLOAD_KG
              value: {{ .Values.robotAgent.env.maxPayloadKg | quote }}
            - name: ROBOT_DESCRIPTION
              value: {{ .Values.robotAgent.env.robotDescription | quote }}
            - name: INITIAL_X
              value: {{ .Values.robotAgent.env.initialX | quote }}
            - name: INITIAL_Y
              value: {{ .Values.robotAgent.env.initialY | quote }}
            - name: INITIAL_ZONE
              value: {{ .Values.robotAgent.env.initialZone | quote }}
            - name: INITIAL_FLOOR
              value: {{ .Values.robotAgent.env.initialFloor | quote }}
            # Gemini API Key (optional)
            {{- if .Values.secrets.geminiApiKey }}
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "robomind.fullname" . }}-secrets
                  key: GEMINI_API_KEY
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.robotAgent.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
