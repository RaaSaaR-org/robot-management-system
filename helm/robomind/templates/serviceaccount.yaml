{{/*
serviceaccount.yaml - RoboMindOS Service Account and RBAC
=============================================================================
*/}}
{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "robomind.serviceAccountName" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: true
{{- end }}
---
{{/*
Role for RoboMindOS pods
Grants minimal permissions needed for the application
*/}}
{{- if .Values.production.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "robomind.fullname" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
rules:
  # Allow pods to read their own configmaps and secrets
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  # Allow pods to read their own pod info
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  # Allow pods to read service endpoints (for service discovery)
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "robomind.fullname" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "robomind.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "robomind.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
