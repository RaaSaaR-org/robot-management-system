{{/*
mlflow-service.yaml - MLflow Service
=============================================================================
*/}}
{{- if and .Values.mlflow.enabled (not .Values.mlflow.external.enabled) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "robomind.mlflow.fullname" . }}
  labels:
    {{- include "robomind.labels" . | nindent 4 }}
    app.kubernetes.io/component: mlflow
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "robomind.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mlflow
{{- end }}
