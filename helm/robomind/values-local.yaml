# ============================================================================
# RoboMindOS Helm Chart - Local Development Values (minikube/kind)
# ============================================================================
# Usage: helm install robomind ./helm/robomind -f ./helm/robomind/values-local.yaml
#
# For minikube, run: minikube addons enable ingress
# Add to /etc/hosts: 127.0.0.1 robomind.local
# ============================================================================

# Reduced resources for local development
server:
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

app:
  replicaCount: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

robotAgent:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

postgres:
  storage:
    size: 1Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

nats:
  storage:
    size: 1Gi
  resources:
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

rustfs:
  storage:
    size: 5Gi
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "250m"

mlflow:
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "250m"

# Enable combined ingress for local access
ingress:
  enabled: true
  className: nginx
  host: robomind.local
  tls: false
